<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/3c76e6d008.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>footer component</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo-holder">
        <img src="./logo.svg" alt="logo" />
      </div>
      <nav class=" nav nav--primary hidden">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">Resources</a>
          </li>
        </ul>
        <ul class="nav__list nav__list--user-auth">
          <li class="nav__item"><a href="#" class="nav__link">Login</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--sign-up btn btn--primary"> Sign Up</a>
          </li>
        </ul>
      </nav>
      <div class="menu-icons">
        <div class="menu-icon__open">
          <i class="fas fa-bars"></i>
        </div>
        <div class="menu-icon__close hidden">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  </header>
</body>
<script src="./index.js"></script>
</html>
